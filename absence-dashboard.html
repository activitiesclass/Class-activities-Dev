<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة إدارة الغياب</title>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 100%);
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #00796B;
      margin-bottom: 16px;
      font-size: 2.2rem;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 24px;
    }
    .stat {
      background: #f0f7f6;
      border-radius: 12px;
      padding: 18px 28px;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,121,107,0.07);
    }
    .stat .num {
      font-size: 2rem;
      color: #00796B;
      font-weight: bold;
    }
    .stat .label {
      color: #555;
      font-size: 1rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 18px;
    }
    .filters input, .filters select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #b2dfdb;
      font-size: 1rem;
      min-width: 120px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 18px;
      background: #fff;
    }
    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }
    th {
      background: #00796B;
      color: #fff;
      font-weight: 600;
    }
    tr:hover {
      background: #f5f5f5;
    }
    .no-data {
      text-align: center;
      color: #888;
      margin: 30px 0;
      font-size: 1.1rem;
    }
    .export-btn {
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 auto 18px auto;
      display: block;
      transition: background 0.2s;
    }
    .export-btn:hover {
      background: #1769aa;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw; }
      .stats { flex-direction: column; align-items: center; }
      .filters { flex-direction: column; align-items: stretch; }
      th, td { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة إدارة الغياب</h1>
    <div class="stats" id="stats"></div>
    <div class="filters">
      <input type="text" id="searchInput" placeholder="بحث بالاسم أو الصف...">
      <select id="classFilter"><option value="">كل الصفوف</option></select>
      <input type="date" id="dateFilter">
    <button class="export-btn" id="exportBtn">تصدير Excel</button>
    </div>
    <div id="tableContainer"></div>
  </div>
  <!-- مكتبة SheetJS لتصدير Excel (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.0/dist/xlsx.full.min.js"></script>
  <script>
    // إعدادات SheetDB API
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/njazp2y4wmgej';
    let allData = [];
    let filteredData = [];

    // جلب البيانات من SheetDB
    async function fetchAbsenceData() {
      try {
        const res = await fetch(SHEETDB_URL);
        const data = await res.json();
        allData = Array.isArray(data) ? data : (data.data || []);
        renderFilters();
        applyFilters();
      } catch (e) {
        document.getElementById('tableContainer').innerHTML = '<div class="no-data">تعذر تحميل البيانات</div>';
      }
    }

    // عرض الفلاتر
    function renderFilters() {
      const classSet = new Set(allData.map(row => row.class));
      const classFilter = document.getElementById('classFilter');
      classFilter.innerHTML = '<option value="">كل الصفوف</option>';
      Array.from(classSet).sort().forEach(cls => {
        if(cls) classFilter.innerHTML += `<option value="${cls}">${cls}</option>`;
      });
    }

    // تطبيق الفلاتر
    function applyFilters() {
      const search = document.getElementById('searchInput').value.trim().toLowerCase();
      const classVal = document.getElementById('classFilter').value;
      const dateVal = document.getElementById('dateFilter').value;
      filteredData = allData.filter(row => {
        let match = true;
        if (search) {
          match = (row.name && row.name.toLowerCase().includes(search)) || (row.class && row.class.toLowerCase().includes(search));
        }
        if (match && classVal) {
          match = row.class === classVal;
        }
        if (match && dateVal) {
          match = row.date === dateVal;
        }
        return match;
      });
      renderTable();
      renderStats();
    }

    // عرض الجدول
    function renderTable() {
      const container = document.getElementById('tableContainer');
      if (!filteredData.length) {
        container.innerHTML = '<div class="no-data">لا توجد بيانات مطابقة</div>';
        return;
      }
      let html = `<table><thead><tr>
        <th>الاسم</th><th>الصف</th><th>التاريخ</th><th>الوقت</th>
      </tr></thead><tbody>`;
      filteredData.forEach(row => {
        html += `<tr><td>${row.name || ''}</td><td>${row.class || ''}</td><td>${row.date || ''}</td><td>${row.time || ''}</td></tr>`;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // عرض الإحصائيات
    function renderStats() {
      const statsDiv = document.getElementById('stats');
      const total = filteredData.length;
      const uniqueStudents = new Set(filteredData.map(r => r.name)).size;
      const uniqueClasses = new Set(filteredData.map(r => r.class)).size;
      // أكثر الطلاب غيابًا
      let mostAbsent = '';
      let maxAbs = 0;
      if (filteredData.length) {
        const count = {};
        filteredData.forEach(r => { if(r.name) count[r.name] = (count[r.name]||0)+1; });
        const sorted = Object.entries(count).sort((a,b)=>b[1]-a[1]);
        if(sorted[0]) { mostAbsent = sorted[0][0]; maxAbs = sorted[0][1]; }
      }
      statsDiv.innerHTML = `
        <div class="stat"><div class="num">${total}</div><div class="label">عدد سجلات الغياب</div></div>
        <div class="stat"><div class="num">${uniqueStudents}</div><div class="label">عدد الطلاب</div></div>
        <div class="stat"><div class="num">${uniqueClasses}</div><div class="label">عدد الصفوف</div></div>
        <div class="stat"><div class="num">${mostAbsent || '-'}</div><div class="label">أكثر الطلاب غيابًا${maxAbs ? ` (${maxAbs})` : ''}</div></div>
      `;
    }

    // تصدير Excel احترافي
    function exportExcel() {
      if (!filteredData.length) return;
      // إعداد البيانات
      const ws_data = [
        ['الاسم','الصف','التاريخ','الوقت'],
        ...filteredData.map(r => [r.name||'', r.class||'', r.date||'', r.time||''])
      ];
      // إنشاء ورقة العمل
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      // تنسيقات الأعمدة
      ws['!cols'] = [
        {wch:20}, // الاسم
        {wch:12}, // الصف
        {wch:14}, // التاريخ
        {wch:10}  // الوقت
      ];
      // تنسيقات الصفوف (عناوين بخلفية)
      ws['A1'].s = ws['B1'].s = ws['C1'].s = ws['D1'].s = {
        font: {bold:true, color:{rgb:'FFFFFF'}},
        fill: {patternType:'solid', fgColor:{rgb:'00796B'}},
        alignment: {horizontal:'center'}
      };
      // إنشاء ملف Excel
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'غياب الطلاب');
      // تصدير الملف
      XLSX.writeFile(wb, 'absence_export.xlsx');
    }

    // الأحداث
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('classFilter').addEventListener('change', applyFilters);
    document.getElementById('dateFilter').addEventListener('change', applyFilters);
  document.getElementById('exportBtn').addEventListener('click', exportExcel);

    // بدء التحميل
    fetchAbsenceData();
  </script>
</body>
</html>
